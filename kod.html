<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dawi_108</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 1px;
            padding: 1px;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .button {
            flex: 1;
            min-width: 120px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            user-select: none;
            text-align: center;
            font-size: 14px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .table-container {
            display: none;
            margin-top: 20px;
        }
        .table-wrapper{
            overflow-x: auto;
        }
        table{
            margin: auto;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        a{
            text-decoration: none;
            color: black;
        }
        a:hover{
            color: blue;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .nav-link {
            text-decoration: none;
            color: #606770;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            transition: background-color 0.3s, color 0.3s;
            border-bottom: 3px solid transparent; 
        }
        .nav-link:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: #1d1f23;
        }
        .nav-link.active {
            color: #1877F2;
            border-bottom: 3px solid #1877F2;
        }
    </style>
</head>
<body>
    <script>
        let kod = prompt("Podaj kod");
        if(kod === "dawid108"){
            document.write("<br><br><br><br><div class='container'><h2><b><a href='file:///D:/posty.html'>Zobacz posty</a></b></h2></div>");
        }else{
            document.write("<br><br><br><br><div class='container'><a href='index.html'>Zobacz osiągnięcia</a></div>")
        }
    </script>
    <nav class="navbar">
        <a href="#" class="nav-link">Posty</a>
        <a href="#" class="nav-link">Filmy</a>
        <a href="#" class="nav-link">Rolki</a>
        <a href="index.html" class="nav-link active">Osiągnięcia</a>
    </nav>
    <script>
        function showTable(id){
            document.querySelectorAll('.table-container').forEach(table => {
                table.style.display = 'none';
            });
            document.getElementById(id).style.display = 'block';
        }

        function numerateTables() {
            document.querySelectorAll("table").forEach(table => {
                let rows = table.querySelectorAll("tr:not(:first-child)");
                rows.forEach((row, index) => {
                    let firstCell = row.querySelector("td:first-child");
                    if (firstCell) {
                        firstCell.textContent = index + 1;
                    }
                });
            });
        }

        window.onload = function() {
            showTable('biegi'); 
            numerateTables();
        };

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function() {
                document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
