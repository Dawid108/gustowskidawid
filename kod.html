<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dawi_108</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        let kod = prompt("Podaj kod");
        if (kod === "dawid108") {
            document.write("<br><br><br><br><div class='container'><h2><b><a href='posty.html'>Zobacz Zdjęcia</a></b></h2></div>");
        } else if (kod === "szczyty") {
            document.write("<br><br><br><br><div class='container'><h2><b><a href='szczyty.html'>Zobacz Moje Zdobyte Szczyty</a></b></h2></div>");
        } else if (kod === "odznaki") {
            document.write("<br><br><br><br><div class='container'><h2><b><a href='odznaki.html'>Zobacz Moje Książeczki</a></b></h2></div>");
        } else {
            document.write("<br><br><br><br><div class='container'><a href='index.html'>Zobacz osiągnięcia</a></div>")
        }
    </script>
    <nav class="navbar">
        <a href="index.html" class="nav-link active">Osiągnięcia</a>
    </nav>
    <script>
        function showTable(id){
            document.querySelectorAll('.table-container').forEach(table => {
                table.style.display = 'none';
            });
            document.getElementById(id).style.display = 'block';
        }

        function numerateTables() {
            document.querySelectorAll("table").forEach(table => {
                let rows = table.querySelectorAll("tr:not(:first-child)");
                rows.forEach((row, index) => {
                    let firstCell = row.querySelector("td:first-child");
                    if (firstCell) {
                        firstCell.textContent = index + 1;
                    }
                });
            });
        }

        window.onload = function() {
            showTable('biegi'); 
            numerateTables();
        };

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function() {
                document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
